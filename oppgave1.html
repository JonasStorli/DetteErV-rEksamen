<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby vil ha...</title>
    <style>
        /*IKKE LOV Å ENDRE CSS!*/
        #container{ position: relative; width: 800px; height: 550px; border: 1px solid rgb(30, 30, 30); margin: auto;}
        img{position: absolute;}
        .syot{height: 150px;}
        #jlpb{ bottom: 0; left: 300px;}
        #inp{position: absolute; left: 250px;}
        span, input, button{font-size: 1.3rem;}
        /*IKKE LOV Å ENDRE CSS!*/
    </style>
</head>
<body>    

    <!-- IKKE LOV Å ENDRE NOE SOM HELST AV DENNE HTML'en! -->
    <div id="container">        
        <img id="jlpb" src="images/jlpb.png"/>
        <img id="tac-x" src="images/cat.png" class="syot">
        <img id="eddap-x" src="images/eskilpadde.png" class="syot">
        <img id="gnidliub-x" src="images/building-2.png" class="syot">
        <div id="inp">
            <input id="gft-txt" type="text" placeholder="Hva vil du gi babyen?">
            <button id="give-gft-btn">Gi babyen det i tekstboksen</button> 
            <br>
            <span id="llatna-x">Antall ting igjen å gi babyen: 3</span>
        </div>                
    </div>
    <!-- IKKE LOV Å ENDRE NOE SOM HELST AV DENNE HTML'en! -->



    <script> 
    
         // Initialize the number of gifts left to give
    let remainingGifts = 3;

// Function to update the "Antall ting igjen" text
function updateRemainingGifts() {
    const remainingText = document.getElementById('llatna-x');
    remainingText.textContent = `Antall ting igjen å gi babyen: ${remainingGifts}`;
}

// Function to give the baby one gift
function giveGift() {
    const giftInput = document.getElementById('gft-txt');
    const giftName = giftInput.value.trim().toLowerCase(); // Get the input and normalize it
    const baby = document.getElementById('jlpb');

    // Map input values to corresponding gift elements
    const gifts = {
        'katt': document.getElementById('tac-x'),
        'skilpadde': document.getElementById('eddap-x'),
        'bygning': document.getElementById('gnidliub-x'),
    };

    if (gifts[giftName] && remainingGifts > 0) {
        // Place the gift near the baby
        const gift = gifts[giftName];
        gift.style.bottom = '150px';
        gift.style.left = '300px';
        remainingGifts--;

        // Update the remaining gift count
        updateRemainingGifts();
    } else {
        alert("Ugyldig gave eller ingen flere gaver igjen!");
    }

    // Clear the input field
    giftInput.value = '';
}

// Function to reset the gifts
function resetGifts() {
    const gifts = ['tac-x', 'eddap-x', 'gnidliub-x'];
    gifts.forEach(id => {
        const gift = document.getElementById(id);
        gift.style.bottom = '0';
        gift.style.left = '0';
    });
    remainingGifts = 3;
    updateRemainingGifts();
}

// Attach event listener to the button
document.getElementById('give-gft-btn').addEventListener('click', giveGift);

// Initialize the remaining gifts text
updateRemainingGifts();

// Extra functionality: Add a reset button
const resetButton = document.createElement('button');
resetButton.textContent = 'Nullstill gaver';
resetButton.style.marginTop = '10px';
document.getElementById('inp').appendChild(resetButton);

resetButton.addEventListener('click', resetGifts);

        

    </script>

</body>
</html>
