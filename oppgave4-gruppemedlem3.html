<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <style>
        #track {
            position: relative;
            width: 800px;
            height: 200px;
            border: 2px solid black;
            margin: auto;
            margin-top: 50px;
            overflow: hidden;
            background: lightgray;
        }
        .car {
            position: absolute;
            height: 50px;
        }
        #car1 {
            top: 25%;
        }
        #car2 {
            top: 75%;
        }
    </style>
</head>
<body>
    <h1>Racing Game</h1>
    <div id="track">
        <img id="car1" src="car1.png" class="car" style="left: 0;">
        <img id="car2" src="car2.png" class="car" style="left: 0;">
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button id="start-race" onclick="startRace()">Start Race</button>
        <button id="reset-race" onclick="resetRace()">Reset</button>
        <p id="winner-message"></p>
    </div>

    <script>
        // Select elements using getElementsByTagName
        const cars = document.getElementsByTagName("img");
        const winnerMessage = document.getElementById("winner-message");

        // Initialize race data
        let positions = [0, 0]; // Array to track car positions
        const trackWidth = 800 - cars[0].offsetWidth;

        // Function to move a car and return its new position
        function moveCar(position) {
            const speed = Math.random() * 10; // Random speed
            return position + speed;
        }

        // Start Race function
        function startRace() {
            winnerMessage.textContent = ""; // Clear winner message
            const interval = setInterval(() => {
                // Update positions using moveCar
                positions[0] = moveCar(positions[0]);
                positions[1] = moveCar(positions[1]);

                // Update car positions on the track
                cars[0].style.left = `${positions[0]}px`;
                cars[1].style.left = `${positions[1]}px`;

                // Check for winner
                if (positions[0] >= trackWidth || positions[1] >= trackWidth) {
                    clearInterval(interval);
                    declareWinner();
                }
            }, 50);
        }

        // Reset race function
        function resetRace() {
            positions = [0, 0]; // Reset positions
            cars[0].style.left = "0px";
            cars[1].style.left = "0px";
            winnerMessage.textContent = ""; // Clear winner message
        }

        // Function to declare the winner
        function declareWinner() {
            if (positions[0] >= trackWidth && positions[1] >= trackWidth) {
                winnerMessage.textContent = "It's a tie!";
            } else if (positions[0] >= trackWidth) {
                winnerMessage.textContent = "Car 1 wins!";
            } else {
                winnerMessage.textContent = "Car 2 wins!";
            }
        }
    </script>
</body>
</html>
